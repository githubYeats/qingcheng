<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交易统计</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!--页面展示-->
<div id="app">
    <!--日期时间选择器  begin-->
    <el-date-picker
            v-model="dateRange"
            type="datetimerange"
            :picker-options="pickerOptions2"
            range-separator="至"
            start-placeholder="开始日期"
            end-placeholder="结束日期"
            align="right"
            @change="fetchData()"
    >
    </el-date-picker>
    <!--日期时间选择器  end-->

    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>

    <!--表格数据  begin-->
    <el-table
            :data="tableData"
            stripe
            style="width: 100%"
            :row-class-name="tableRowClassName">
        <el-table-column
                prop="uv"
                label="浏览人数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="orderd_persons"
                label="下单人数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="orders"
                label="订单数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="skus"
                label="下单件数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="orders_valid"
                label="有效订单数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="order_money"
                label="订单金额"
                width="180">
        </el-table-column>
        <el-table-column
                prop="return_money"
                label="退款金额"
                width="180">
        </el-table-column>
        <el-table-column
                prop="pay_persons"
                label="下单人数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="pay_orders"
                label="付款订单数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="pay_skus"
                label="付款件数"
                width="180">
        </el-table-column>
        <el-table-column
                prop="pay_money"
                label="付款金额"
                width="180">
        </el-table-column>
        <el-table-column
                prop="pct"
                label="客单价"
                width="180">
        </el-table-column>
    </el-table>
    <!--表格数据  end-->

</div>
</body>
<script src="/js/util.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<!-- 引入 echarts -->
<script src="/js/echarts.common.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                tableData: [],
                dateRange: [], // 前端选择日期范围，开始日期/结束日期，用数组传递
                uv: 0, // 浏览人数              日期范围内，总的浏览人数
                orderdPersons: 0, // 下单人数   日期范围内，总的下单人数
                payPersons: 0, // 付款人数      总的付款人数

            }
        },
        created() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                //----------------------------销售数据统计----------------------------------
                let dateBegin = this.dateRange[0].Format("yyyy-MM-dd");//统计开始日期
                let dateEnd = this.dateRange[1].Format("yyyy-MM-dd");//统计结束日期
                axios.get(`/tradeReport/findByDateRange.do?dateBegin=${dateBegin}&dateEnd=${dateEnd}`).then(response => {
                    this.tableData = response.data;

                    // 计算日期范围内的交易总数
                    this.uv = 0;
                    this.orderdPersons = 0;
                    this.payPersons = 0;
                    for (let i = 0; i < this.tableData.length; i++) {
                        this.uv += this.tableData[i].uv;
                        this.orderdPersons += this.tableData[i].orderdPersons;
                        this.payPersons += this.tableData[i].payPersons;
                    }

                    //-----------------------------统计图--------------------------------------
                    // 基于准备好的dom，初始化echarts实例
                    let myChart = echarts.init(document.getElementById('main'));

                    // 指定图表的配置项和数据
                    let option = {
                        title: {
                            text: '漏斗图',
                            //subtext: '纯属虚构'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c}%"
                        },
                        toolbox: {
                            feature: {
                                dataView: {readOnly: false},
                                restore: {},
                                saveAsImage: {}
                            }
                        },
                        legend: {
                            data: ['浏览人数', '下单人数', '付款人数']
                        },
                        calculable: true,
                        series: [
                            {
                                name: '漏斗图',
                                type: 'funnel',
                                left: '10%',
                                top: 60,
                                //x2: 80,
                                bottom: 60,
                                width: '40%',
                                // height: {totalHeight} - y - y2,
                                min: 0,
                                max: 100,
                                minSize: '0%',
                                maxSize: '100%',
                                sort: 'descending',
                                gap: 2,
                                label: {
                                    show: true,
                                    position: 'inside'
                                },
                                labelLine: {
                                    length: 10,
                                    lineStyle: {
                                        width: 1,
                                        type: 'solid'
                                    }
                                },
                                itemStyle: {
                                    borderColor: '#fff',
                                    borderWidth: 1
                                },
                                emphasis: {
                                    label: {
                                        fontSize: 20
                                    }
                                },
                                data: [
                                    {value: this.uv, name: '浏览人数'},
                                    {value: this.orderdPersons, name: '下单人数'},
                                    {value: this.payPersons, name: '付款人数'},
                                ]
                            }
                        ]
                    };

                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                });
            }
        }
    });
</script>
</html>
