<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品分类销售统计</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<script src="/js/util.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>

<!--页面展示-->
<div id="app">
    <!--日期时间选择器  begin-->
    <el-date-picker
            v-model="dateRange"
            type="datetimerange"
            :picker-options="pickerOptions2"
            range-separator="至"
            start-placeholder="开始日期"
            end-placeholder="结束日期"
            align="right"
            @change="fetchData()"
    >
    </el-date-picker>
    <!--日期时间选择器  end-->

    <!--表格数据  begin-->
    <el-table
            :data="tableData"
            stripe
            style="width: 100%">
        <el-table-column
                prop="name"
                label="分类名称"
                width="180">
        </el-table-column>
        <el-table-column
                prop="num"
                label="销售数量"
                width="180">
        </el-table-column>
        <el-table-column
                label="数量比例"
                width="180">
            <template slot-scope="scope">
                <!--{{(scope.row.num/totalNum*100).toFixed(0)}}%-->
                {{(scope.row.num/totalNum*100).toFixed(0)}}%
            </template>
        </el-table-column>
        <el-table-column
                label="销售金额(元)"
                width="180">
            <template slot-scope="scope">
                ￥{{(scope.row.money/100).toFixed(2)}}
            </template>
        </el-table-column>
        <el-table-column
                label="金额比例"
                width="180">
            <template slot-scope="scope">
                <!-- ￥{{(scope.row.money/totalMoney*100).toFixed(2)}}%-->
                {{(scope.row.money/totalMoney*100).toFixed(0)}}%
            </template>
        </el-table-column>
    </el-table>
    <!--表格数据  end-->

</div>

<script>
    new Vue({
        el: "#app",
        data() {
            return {
                tableData: [],
                dateRange: [], // 前端选择日期范围，开始日期/结束日期，用数组传递
                totalNum: 0,// 总销售量
                totalMoney: 0,// 总销售额
            }
        },
        created() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                let dateBegin = this.dateRange[0].Format("yyyy-MM-dd");//统计开始日期
                let dateEnd = this.dateRange[1].Format("yyyy-MM-dd");//统计结束日期
                axios.get(`/categoryReport/category1Count.do?dateBegin=${dateBegin}&dateEnd=${dateEnd}`).then(resp => {
                    this.tableData = resp.data;

                    // 计算总销量与总销售额
                    this.totalNum = 0;
                    this.totalMoney = 0;
                    for (let i = 0; i < this.tableData.length; i++) {
                        this.totalNum += this.tableData[i].num;//this.tableData[i] 表格记录，索引为i的那条记录（一个对象）
                        this.totalMoney += this.tableData[i].money;
                    }
                });
            }
        }
    });
</script>

</body>
</html>
